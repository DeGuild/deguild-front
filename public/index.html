<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>deGuild-icon.png" />
    <title>DeGuild</title>

    <!-- Facebook, Whatsapp -->
    <meta
      property="og:site_name"
      content="DeGuild - Decentralized Freelancer Platform"
    />
    <meta property="og:title" content="DeGuild" />
    <meta property="og:description" content="Become one of us! Join DeGuild!" />
    <meta property="og:image" content="<%= BASE_URL %>deGuild-icon.png" />
    <meta property="og:url" content="<%= BASE_URL %>" />

    <!-- Twitter -->
    <meta name="twitter:title" content="DeGuild" />
    <meta
      name="twitter:description"
      content="Become one of us! Join DeGuild!"
    />
    <meta name="twitter:image" content="<%= BASE_URL %>deGuild-icon.png" />
    <meta property="twitter:url" content="<%= BASE_URL %>" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
